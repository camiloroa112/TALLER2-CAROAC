<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Animals API</title>
</head>

<body class="main">
    <section class="api-form">
        <form action="/animals" method="POST">
            <label for="animal">Selecciona un animal:</label>
            <select name="animal" id="animal">
                <option value="perro" {% if selected_animal == 'perro' %} selected {% endif %}>Perro</option>
                <option value="gato" {% if selected_animal == 'gato' %} selected {% endif %}>Gato</option>
                <option value="huron" {% if selected_animal == 'huron' %} selected {% endif %}>Hur√≥n</option>
                <option value="boa" {% if selected_animal in ['boa', 'boa constrictor'] %} selected {% endif %}>Boa Constrictor</option>
            </select>
            <button type="submit" value="submit" class="btn btn-primary">Submit</button>
        </form>
        {% if data %}
            <h2>Respuesta del API:</h2>
            <pre>{{ data }}</pre>
        {% endif %}
        {% if img_url %}
            <div class="animal-img text-center mt-4">
                <img src="{{ img_url }}" alt="Imagen del animal" class="img-fluid" style="max-width: 300px;">
            </div>
        {% endif %}
    </section>
</body>
</html>
